<!DOCTYPE html>

    <link rel="stylesheet" href="../style/page3.css">

<body>
    <section id="section">
        <div>
        <h1>Contact us</h1>
        <p class="content">if you have a questions please<br>
        do not hesitate to contact us<br>
        during working hours<br>
        from 8 am till 4 pm
        </p>
        </div>
        <div>
           <p><i class="fa-solid fa-phone"></i> (079) 555-0103</p>
           <p><i class="fa-solid fa-envelope"></i> Information@ca.com</p>
           <p><i class="fa-solid fa-location-dot"></i> Main St, building 10</p>
           <p><iframe class="location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10706.67010786584!2d-122.23890268820905!3d47.865401917208885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490067c379f6b1d%3A0x2eb5bc3cb3f37fe8!2sBuilding%20X%2C%20Main%20St%2C%20Mill%20Creek%2C%20WA%2098012%2C%20USA!5e0!3m2!1sen!2sjo!4v1772140499889!5m2!1sen!2sjo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
    </section>
    <section id="section">
        <h1>Send us a message</h1>
        <form action="post">
            <legend>
                <input type="text" for="name" placeholder="Name">
                <br>
                <br>
                <input type="text" for="subject" placeholder="Subject">
                <br>
                <br>
                <input type="email" placeholder="Email">
                <br>
                <br>
                <textarea name="message" id="txt__message" placeholder="Message"></textarea>
                <br>
                <br>
                <button type="submit" class="btn">Submit</button>
            </legend>
        </form>
    </section>
</body>
